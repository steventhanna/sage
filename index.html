<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Sage</title>
    <script src="styles/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/flexboxgrid.min.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/light.css">
    <link rel="stylesheet" href="styles/zoom.css">

  </head>

  <body>
    <nav id="navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="clearSearch" href="#"><i class="fa fa-undo fa-lg"></i></a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input id="searchBox" type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <nav id="errorBar" style="margin-top: 25px; display: none;" class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div id="error" style="display: none;">
        </div>
      </div>
    </nav>


    <div id="imageGrid">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <center>
              <div class="error-main">
                <h1>Drag Files Here</h1>
                <p>
                  To start a search, drag and drop image files here.
                </p>
                <button id="restoreImageGroupButton" class="btn btn-green-outline btn-md">Restore Previous Images</button>
              </div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <script src="styles/bootstrap.min.js"></script>
    <script src="js/freewall.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/zoom.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
